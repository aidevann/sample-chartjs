<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ChartJS</title>

<link rel="stylesheet" type="text/css" href="chart.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <h4 class="title">Sample ChartJS</h4>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <h6>Bar Chart</h6>
                        <canvas id="myChart1" width="400" height="400"></canvas>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <h6>Line Chart</h6>
                        <canvas id="myChart2" width="400" height="400"></canvas>
                    </div>
                </div>
                <div class="col-md-4">
                        <div class="row">
                            <h6>Horizontal Bar Chart</h6>
                            <canvas id="myChart3" width="400" height="400"></canvas>
                        </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-md-4">
                        <div class="row">
                            <h6>Stacked Bar Chart</h6>
                            <canvas id="myChart4" width="400" height="400"></canvas>
                        </div>
                </div>
                <div class="col-md-4">
                        <div class="row">
                            <h6>Radar</h6>
                            <canvas id="myChart5" width="400" height="400"></canvas>
                        </div>
                </div>
                <div class="col-md-4">
                        <div class="row">
                            <h6>Pie Chart</h6>
                            <canvas id="myChart6" width="400" height="400"></canvas>
                        </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-md-4">
                        <div class="row">
                            <h6>Doughnut Chart</h6>
                            <canvas id="myChart7" width="400" height="400"></canvas>
                        </div>
                </div>
                <div class="col-md-4">
                        <div class="row">
                            <h6>Polar Area</h6>
                            <canvas id="myChart8" width="400" height="400"></canvas>
                        </div>
                </div>
                <div class="col-md-4">
                        <div class="row">
                            <h6>Bubble</h6>
                            <canvas id="myChart9" width="400" height="400"></canvas>
                        </div>
                </div>
        </div><!--end row-->
    </div><!--end container-->
    
    <!-- Load scripts -->
    <script src="chart-library/chart.js"></script>
    <script src="custom-chart.js"></script>
</body>
</html>
